<h3 class="text-white">{{title}}</h3>
<form method="post" (ngSubmit)="f.form.valid && sendJob()" #f="ngForm">
    <div class="form-group">
        <label for="" class="text-white">Nombre de trabajo</label>
        <input 
            type="text" 
            name="work_name" 
            [(ngModel)]="work_name" 
            class="form-control" 
            required
            >
    </div>
    <div class="form-group">
        <label for="" class="text-white">Descripcion de trabajo</label>
        <input 
            type="text" 
            name="work_description" 
            [(ngModel)]="work_description" 
            class="form-control" 
            required
            >
    </div>
    <div class="form-group">
        <label for="" class="text-white">Nombre de cliente</label>
        <input 
            type="text" 
            name="client_name" 
            [(ngModel)]="client_name" 
            class="form-control" 
            required
            >
    </div>
    <div class="form-group">
        <label for="" class="text-white">Numero de seguimiento</label>
        <input 
            type="number" 
            name="work_id" 
            [(ngModel)]="work_id" 
            class="form-control" 
            required
            >
    </div>
    <div class="form-group">
        <label for="" class="text-white">Estado de trabajo</label>
        <input 
            type="text" 
            name="work_status" 
            [(ngModel)]="work_status" 
            class="form-control" 
            required
            >
    </div>
    <div class="form-group">
        <label for="" class="text-white">Area</label>
        <select 
            name="area" 
            [(ngModel)]="area" 
            class="form-select" 
            required
            >
            <option value="Cajas">Cajas de cambios</option>
            <option value="Torneria">Torneria</option>
        </select>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-success btn-sm" *ngIf="addForm">Agregar</button>
        <div *ngIf="!addForm" class="d-flex column gap-1">
            <button type="submit" class="btn btn-success btn-sm">Modificar</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="cancelModify()">Cancelar</button>
        </div>
    </div>
</form>
