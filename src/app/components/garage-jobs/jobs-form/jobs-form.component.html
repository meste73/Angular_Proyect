<h2 mat-dialog-title *ngIf="data.status; else e"> Agregar trabajo</h2>
<ng-template #e>
    <h2 mat-dialog-title>Modificar trabajo</h2>
</ng-template>
<mat-dialog-content>
    <form method="post" (ngSubmit)="sendJob()" [formGroup]="form">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label for="">Nombre de trabajo</mat-label>
                <input 
                    matInput
                    formControlName="work_name"
                    class="form-control" 
                >
                <mat-error *ngIf="form.invalid">{{getErrorMsj()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label for="">Descripcion de trabajo</mat-label>
                <input 
                    matInput
                    formControlName="work_description" 
                    class="form-control" 
                >
                <mat-error *ngIf="form.invalid">{{getErrorMsj()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label for="">Nombre de cliente</mat-label>
                <input 
                    matInput
                    formControlName="client_name" 
                    class="form-control" 
                >
                <mat-error *ngIf="form.invalid">{{getErrorMsj()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label for="">Numero de seguimiento</mat-label>
                <input 
                    matInput
                    formControlName="work_id" 
                    class="form-control" 
                >
                <mat-error *ngIf="form.invalid">{{getErrorMsj()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label for="">Estado de trabajo</mat-label>
                <input 
                    matInput
                    formControlName="work_status" 
                    class="form-control" 
                >
                <mat-error *ngIf="form.invalid">{{getErrorMsj()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Sector</mat-label>
                <mat-select formControlName="area">
                  <mat-option *ngFor="let area of areas" [value]="area">
                    {{area}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.invalid">{{getErrorMsj()}}</mat-error>
              </mat-form-field>
        </div>
        <mat-dialog-actions align="end">
          <button (click)="cancel()" mat-button>Cancelar</button>
          <button mat-button cdkFocusInitial type="submit">{{btnTitle}}</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
