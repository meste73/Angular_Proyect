<div>
    <h3>Carrito de compras</h3>
    <ul>
        <li *ngFor="let s of spareParts$ | async">
            <span *ngIf="s.quantity != 0; else sinStock">
                {{s.name}}: {{s.quantity}}
            </span>
            <ng-template #sinStock>
                {{s.name}}: Sin stock
            </ng-template>
        </li>
    </ul>
    <span *ngIf="totalAmount > 0">Monto total: {{totalAmount | currency}}</span>
</div>
