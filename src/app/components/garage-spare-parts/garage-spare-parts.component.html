<div class="container mt-5" *ngIf="checkLoggedIn()">
  <div>
    <h3 class="text-light mb-3">REPUESTOS</h3>
    <div>
      <app-spare-parts-list [spareParts]="spareParts"></app-spare-parts-list>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="cart-style text-center" *ngIf="serviceArraySize() > 0">
        <app-spare-parts-cart></app-spare-parts-cart>
        <div class="d-flex justify-content-center gap-2 p-3">
          <mat-icon
            title="Comprar"
            class="buy-icon cursor"
            >
            shopping_cart
          </mat-icon>
          <mat-icon
            title="Vaciar carrito"
            class="empty-icon cursor"
            (click)="emptyCart()"
            >
            remove_shopping_cart
          </mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
