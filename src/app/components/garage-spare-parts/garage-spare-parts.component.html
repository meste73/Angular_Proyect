<div class="container mt-5" *ngIf="checkLoggedIn()">
  <div>
    <h3 class="text-light mb-3">REPUESTOS</h3>
    <div>
      <app-spare-parts-list [spareParts]="spareParts"></app-spare-parts-list>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="cart-style text-center">
        <app-spare-parts-cart></app-spare-parts-cart>
        <button (click)="emptyCart()" class="btn btn-sm btn-danger" *ngIf="serviceArraySize() > 0">Vaciar carrito</button>
      </div>
    </div>
  </div>
</div>
