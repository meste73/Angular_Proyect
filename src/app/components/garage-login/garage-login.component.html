<div class="login-container text-light">
    <div *ngIf="loading">
        <mat-spinner diameter="40" class="spinner"></mat-spinner>
    </div>
    <div *ngIf="!loading" class="login-container text-light">
        <div>
            <h1>Inicie sesión</h1>
        </div>
        <div class="d-flex">
            <div class="vr"></div>
        </div>
        <div class="form-container mt-2" *ngIf="!checkLoggedIn()">
            <div class="bg-dark p-2 rounded-1">
                <h1 class="text-white text-center h3 mb-3 font-weight-normal">Log in</h1>
                <form class="form-signin" [formGroup]="form" (ngSubmit)="login()">
                    <div class="form-container">
                        <mat-form-field class="form-input" appearance="fill">
                            <mat-label>Usuario</mat-label>
                            <input matInput autocomplete="off" formControlName="user">
                        </mat-form-field>
                    </div>
                    <div class="form-container">
                        <mat-form-field class="form-input" appearance="fill">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" matInput autocomplete="off" formControlName="password">
                        </mat-form-field>
                    </div>
                    <div class="mt-2 form-container">
                        <button type="submit" class="form-button text-light" mat-raised-button color="warn" [disabled]="form.invalid">Ingresar</button>  
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
