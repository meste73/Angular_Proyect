<div class="container mt-3">
    <h3>Trabajos</h3>
    <app-jobs-list [jobs]="jobs" (delete)="delete($event)" (put1stStep)="put1stStep($event)"></app-jobs-list>
    <div class="form-container mt-3 rounded-1">
        <div class="form-add bg-dark p-3">
            <h3 class="text-white">Agregar trabajo</h3>
            <app-jobs-form [addForm]="addForm" [putForm]="putForm" (add)="add($event)" (put)="put($event)"></app-jobs-form>
        </div>
    </div>
</div>
