<div>
    <h3>Carrito de compras</h3>
    <ul>
        <li *ngFor="let s of spareParts">
            <span *ngIf="s.quantity != 0">
                {{s.name}}: {{s.quantity}}
            </span>
            <span *ngIf="s.quantity == 0">
                {{s.name}}: Sin stock
            </span>
        </li>
    </ul>
    <span>Monto total: {{totalAmount | currency}}</span>
</div>
