<table class="table table-secondary">
    <thead class="table-dark">
        <tr>
            <th>Trabajo</th>
            <th>Descripcion</th>
            <th>Cliente</th>
            <th>Numero de trabajo</th>
            <th>Estado</th>
            <th>Sector</th>
            <th>Responsable</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs">
            <td>{{job.work_name}}</td>
            <td>{{job.work_description}}</td>
            <td>{{job.client_name}}</td>
            <td>{{job.work_id}}</td>
            <td>{{job.work_status}}</td>
            <td>{{job.area}}</td>
            <td>{{job.manager}}</td>
            <div class="d-flex gap-1">
                <button type="button" class="btn btn-dark btn-sm" (click)="put(job.id)">Modify</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="delete(job.id)">Delete</button>
            </div>
        </tr>
    </tbody>
</table>
<span>*Consumo API de mockAPI*</span>
<div class="container form-add mt-3 bg-dark p-3 rounded-1">
    <h3 class="text-white">Agregar trabajo</h3>
    <app-jobs-form></app-jobs-form>
</div>
